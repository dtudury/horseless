  <style type="text/css">
    html {
      height: 100%;
      font-family: monospace;
      font-weight: 100;
    }

    body {
      background: linear-gradient(#aaa, #444);
      background-attachment: fixed;
      margin: 0 auto;
      padding: 0 10vw;
    }

    h2 {
      justify-content: center;
    }

    .line span.fill {
      flex: 1;
      padding: 0;
    }

    h2 {
      margin: 0 0 1rem;
    }

    h3 {
      margin: 1.5rem 0 1rem;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
    }

    .nested {
      position: relative;
      padding: 0.5rem 0 0.2rem;
    }

    .nested>.bracket {
      content: "";
      position: absolute;
      top: -5px;
      border-left: 1px solid #ccc;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      height: calc(100% + 5px);
      width: 16px;
      pointer-events: none;
    }

    .nesting {
      /*
      color: #888;
      fill: #888;
    }
    .nesting:hover {
    */
      color: #666;
      fill: #666;
    }

    .nesting:hover>.nested>.bracket {
      border-left: 1px solid #999;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
    }

    .line {
      display: flex;
      align-items: center;
      padding-right: 21px;
      padding-left: 16px;
    }

    .nested .line {
      padding-left: 21px;
    }

    .nested>.nesting>.nested .line {
      padding-left: 26px;
    }

    .nested>.nesting>.nested>.nesting>.nested .line {
      padding-left: 31px;
    }

    .line svg {
      flex: 16px 0;
    }

    .line span {
      flex: 1;
      padding: 0 1rem;
    }

    .file {
      height: 1.5em;
      cursor: pointer;
      color: #888;
      fill: #888;
    }

    .file:hover {
      background: #ddd;
      color: #666;
      fill: #666;
    }

    .file .hover {
      visibility: hidden;
    }

    .file:hover .hover {
      visibility: visible;
    }

    h1 {
      text-align: center;
      background-color: #444;
      color: transparent;
      letter-spacing: .5em;
      text-shadow: 0.1rem -0.1rem 0.3rem #aaa;
      background-clip: text;
      -webkit-background-clip: text;
      -moz-background-clip: text;
      user-select: none;
    }

    main {
      position: relative;
      background: #ccc;
      color: #666;
      border-radius: 1rem;
      padding: 1em 0;
      box-shadow: inset 0px 0.1rem 3rem #fff;
    }

    main::after {
      content: '';
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0px 0.2rem 0.5rem #666;
      border-radius: 1rem;
    }

    span.back {
      padding: 0;
    }

    .back svg {
      cursor: pointer;
      fill: #888;
      padding: 0.2rem 1rem;
    }
    .back svg:hover {
      background: #ddd;
      fill: #666;
    }

    form {
      display: flex;
    }

    form label {
      margin-right: 1rem;
    }

    form [type="password"] {
      flex: 1;
      background: #ccc;
      border: none;
      outline: 1px solid #ddd;
      padding: 0.2rem 1rem;
    }

    form [type="password"]:focus {
      flex: 1;
      background: #ddd;
      outline: 1px solid #ccc;
    }

    form [type="submit"] {
      min-width: 10em;
      margin-left: 1rem;
      border: 0;
      border-radius: 0;
      background: #ccc;
      outline: 1px solid #ddd;
      color: #888;
      cursor: pointer;
    }
    form [type="submit"]:hover {
      background: #ddd;
      color: #666;
    }
