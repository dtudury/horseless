<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cryptopotamus â€¢ Horseless</title>
  <style type="text/css">
    html {
      height: 100%;
      font-family: monospace;
      font-weight: 100;
      font-size: 15px;
    }

    body {
      background: linear-gradient(#aaa, #444);
      background-attachment: fixed;
      margin: 0 auto;
      padding: 0 10vw;
    }

    main {
      position: relative;
      background: #ccc;
      color: #666;
      border-radius: 0.5rem;
      padding: 1em 0;
      box-shadow: inset 0px 0.1rem 3rem #fff;
    }

    main::after {
      content: '';
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0px 0.2rem 0.5rem #666;
      border-radius: 0.5rem;
    }

    h2 {
      justify-content: center;
      letter-spacing: 0.1em;
      margin: 0 0 1rem;
    }

    h3 {
      letter-spacing: 0.05em;
      margin: 1.5rem 0 1rem;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
    }

    .line span.fill {
      flex: 1;
      padding: 0;
    }

    .line span.title {
      flex: auto 0;
    }

    .nested {
      position: relative;
      padding: 0.5rem 0 0.2rem;
    }

    .bracket {
      content: "";
      position: absolute;
      top: -5px;
      border-left: 1px solid #ccc;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      height: 100%;
      width: 16px;
      pointer-events: none;
    }

    .nesting {
      color: #666;
      fill: #666;
    }

    :hover .bracket {
      border-left: 1px solid #999;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
    }

    .line {
      height: 1.5em;
      display: flex;
      align-items: center;
      padding-right: 21px;
      padding-left: 16px;
      color: #888;
      fill: #888;
    }

    .nested .line {
      padding-left: 21px;
    }

    .nested>.nesting>.nested .line {
      padding-left: 26px;
    }

    .nested>.nesting>.nested>.nesting>.nested .line {
      padding-left: 31px;
    }

    .line svg {
      flex: 16px 0;
    }

    .line span {
      flex: 1;
      padding: 0 1rem;
    }

    .line span.narrow {
      flex: auto 0;
    }

    .file {
      cursor: pointer;
    }

    .line:hover {
      background: #ddd;
      color: #666;
      fill: #666;
    }

    .file .hover {
      visibility: hidden;
    }

    .file:hover .hover {
      visibility: visible;
    }

    h1 {
      text-align: center;
      background-color: #444;
      color: transparent;
      letter-spacing: .5em;
      text-shadow: 0.1rem -0.1rem 0.3rem #aaa;
      background-clip: text;
      -webkit-background-clip: text;
      -moz-background-clip: text;
      user-select: none;
    }

    span.back {
      padding: 0;
    }

    .back svg {
      cursor: pointer;
      fill: #888;
      padding: 0.1rem 1rem;
    }
    .back svg:hover {
      background: #ddd;
      fill: #666;
    }

    form label {
      margin-right: 1rem;
    }

    form [type="password"] {
      flex: 1;
      background: #ccc;
      border: none;
      outline: 1px solid #ddd;
      padding: 0.2rem 1rem;
      font-size: 1rem;
    }

    form [type="password"]:focus {
      flex: 1;
      background: #ddd;
      outline: 1px solid #ccc;
    }

    form [type="submit"] {
      min-width: 10em;
      margin-left: 1rem;
      border: 0;
      border-radius: 0;
      background: #ccc;
      outline: 1px solid #ddd;
      color: #888;
      cursor: pointer;
      font-size: 1rem;
      font-family: inherit;
    }
    form [type="submit"]:hover {
      background: #ddd;
      color: #666;
    }

  </style>
</head>

<body>
  <h1>cryptopotamus</h1>
  <main></main>
  <script type="module" src="cryptopotamus.js"></script>
</body>

</html>
